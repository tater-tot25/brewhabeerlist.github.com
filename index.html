<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brewha's Taplist üßâ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #2a3a1b;
      color: #e6e3d3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.25em;
      color: #c1d89e;
      text-shadow: 0 0 6px #7a9c3baa;
    }
    h2 {
      margin-top: 0;
      font-weight: 500;
      color: #b6c89b;
      margin-bottom: 2rem;
    }
    #beer-menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 960px;
    }
    .card {
      background: linear-gradient(135deg, #42542a, #617737);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(102,136,42,0.35);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 30px rgba(132,173,72,0.6);
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 0.5em;
      color: #d1e7a3;
      font-size: 1.4rem;
    }
    .card p {
      margin: 0.3em 0;
      line-height: 1.3;
    }
    .card p strong {
      color: #f2f8d1;
    }
    #last-updated {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #a7b88c;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #9ea977;
    }
    @media (max-width: 400px) {
      body {
        padding: 1rem 0.5rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üîÆBrewha Taps‚öóÔ∏è</h1>
  <h2>Current Taps (Might Be Outdated If A Keg Just Kicked)</h2>

  <div id="beer-menu">
    <p>Loading beers‚Ä¶</p>
  </div>

  <p id="last-updated"></p>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbz7bLjFjF_doYOu-A6SXU98tJpTB8FnC0Pq1oK8vsUuAAUSbFKUkE7hvevyBNTvIgI/exec";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const beers = data.beers || data; // fallback if script returns array
        const container = document.getElementById("beer-menu");
        container.innerHTML = "";

        beers.forEach(beer => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
            <h3>${beer.Name}</h3>
            <p><strong>Type:</strong> ${beer.Type}</p>
            <p><strong>ABV:</strong> ${beer.ABV}%</p>
            <p><strong>Brewery:</strong> ${beer.Brewery}</p>
            <p><strong>Location:</strong> ${beer.Location}</p>
          `;
          container.appendChild(card);
        });

        const updated = data.lastUpdated;
        if (updated) {
          const date = new Date(updated);
          document.getElementById("last-updated").textContent =
            `Last updated: ${date.toLocaleString()}`;
        }
      })
      .catch(error => {
        const container = document.getElementById("beer-menu");
        container.innerHTML = "<p style='color: #f08080;'>Failed to load beer menu.</p>";
        console.error("Error loading beer data:", error);
      });
  </script>
  <p id="last-updated" style="margin-top: 2rem; font-size: 0.95rem;"></p>
  <footer>
    &copy; Brewha's Taplist ‚Äî updated live from our Google Sheet
  </footer>
</body>
</html>
