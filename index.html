<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brewha's Taplist 🧉</title>
<style>
  /* Your existing styles */
</style>
</head>
<body>
  <h1>🔮Brewha Taps⚗️</h1>
  <h2>Current Taps (Might Be Outdated If A Keg Just Kicked)</h2>

  <div id="beer-menu">
    <p>Loading beers…</p>
  </div>

  <p id="last-updated"></p>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbz7bLjFjF_doYOu-A6SXU98tJpTB8FnC0Pq1oK8vsUuAAUSbFKUkE7hvevyBNTvIgI/exec";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        console.log("Raw API data:", data);  // DEBUG

        if (!data.beers) {
          console.error("No 'beers' property found in response");
          return;
        }

        const beers = data.beers;
        const container = document.getElementById("beer-menu");
        const updated = document.getElementById("last-updated");

        container.innerHTML = ""; // Clear loading message

        beers.forEach(beer => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
            <h3>${beer.Name}</h3>
            <p><strong>Type:</strong> ${beer.Type}</p>
            <p><strong>ABV:</strong> ${beer.ABV}%</p>
            <p><strong>Brewery:</strong> ${beer.Brewery}</p>
            <p><strong>Location:</strong> ${beer.Location}</p>
          `;
          container.appendChild(card);
        });

        if (data.lastUpdated) {
          const date = new Date(data.lastUpdated);
          updated.textContent = `Last updated: ${date.toLocaleString()}`;
        } else {
          console.warn("No lastUpdated timestamp found in response");
        }
      })
      .catch(error => {
        const container = document.getElementById("beer-menu");
        container.innerHTML = "<p style='color: #f08080;'>Failed to load beer menu.</p>";
        console.error("Error loading beer data:", error);
      });
  </script>
</body>
</html>
